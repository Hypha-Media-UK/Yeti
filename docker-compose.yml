version: '3.8'

services:
  mysql:
    image: mysql:8.3
    container_name: staff_rota_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-staff_rota}
      MYSQL_USER: ${MYSQL_USER:-rota_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rota_password}
      TZ: Europe/London
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds
    command: --default-time-zone='+00:00'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: staff_rota_backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-staff_rota}
      DB_USER: ${MYSQL_USER:-rota_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-rota_password}
      NODE_ENV: development
      PORT: 3000
      TZ: Europe/London
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./shared:/app/shared
    depends_on:
      mysql:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: staff_rota_frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./shared:/app/shared
    depends_on:
      - backend
    command: npm run dev

  adminer:
    image: adminer:latest
    container_name: staff_rota_adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      ADMINER_DEFAULT_SERVER: mysql

volumes:
  mysql_data:

